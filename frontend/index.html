<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Analytics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tag Analytics</h1>
    
    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search tags...">
      </div>
      <div class="sort-container">
        <select id="sort">
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="current-desc">Current Players (High-Low)</option>
          <option value="current-asc">Current Players (Low-High)</option>
          <option value="variation-desc">Growth (High-Low)</option>
          <option value="variation-asc">Growth (Low-High)</option>
        </select>
      </div>
    </div>

    <table id="tags-table">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Current Month Avg</th>
          <th>Previous Month Avg</th>
          <th>Variation</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
