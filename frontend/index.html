<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#4361ee">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Game Analytics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1><i class="fas fa-chart-line"></i> Game Analytics</h1>
        <p class="subtitle">Track player statistics across game tags</p>
      </div>
      <button class="btn btn-primary" onclick="window.location.href='predict.html'">
        <i class="fas fa-magic"></i> Predict Trends
      </button>
    </div>
    
    <div class="controls">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search tags...">
        </div>
      </div>
      <div class="sort-container">
        <label for="sort"><i class="fas fa-sort"></i> Sort by:</label>
        <select id="sort">
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="current-desc">Players (High-Low)</option>
          <option value="current-asc">Players (Low-High)</option>
          <option value="variation-desc">Growth (High-Low)</option>
          <option value="variation-asc">Growth (Low-High)</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table id="tags-table">
        <thead>
          <tr>
            <th><i class="fas fa-tag"></i> Tag</th>
            <th><i class="fas fa-users"></i> Current Players</th>
            <th><i class="fas fa-history"></i> Previous Players</th>
            <th><i class="fas fa-percentage"></i> Change</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
