<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#4361ee">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Games by Tag</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @media (max-width: 768px) {
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%) fixed;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="index.html" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i> Back to Tags
      </a>
      <div class="header-title">
        <h1><i class="fas fa-tag"></i> <span id="tag-title"></span></h1>
        <div class="tag-stats">
          <span class="stat-badge" id="current-total">
            <i class="fas fa-users"></i> Loading...
          </span>
          <span class="stat-badge" id="variation">
            <i class="fas fa-chart-line"></i> Loading...
          </span>
        </div>
      </div>
      <button class="btn btn-primary" onclick="window.location.href='predict.html'">
        <i class="fas fa-magic"></i> Predict
      </button>
    </div>
    
    <div class="controls">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search games...">
        </div>
      </div>
      <div class="sort-container">
        <label for="sort"><i class="fas fa-sort"></i> Sort by:</label>
        <select id="sort">
          <option value="name-asc">Name (A-Z)</option>
          <option value="name-desc">Name (Z-A)</option>
          <option value="current-desc">Players (High-Low)</option>
          <option value="current-asc">Players (Low-High)</option>
          <option value="variation-desc">Growth (High-Low)</option>
          <option value="variation-asc">Growth (Low-High)</option>
        </select>
      </div>
    </div>

    <div class="table-container">
      <table id="games-table">
        <thead>
          <tr>
            <th><i class="fas fa-gamepad"></i> Game</th>
            <th><i class="fas fa-users"></i> Current Month Players</th>
            <th><i class="fas fa-history"></i> Previous Month Players</th>
            <th><i class="fas fa-percentage"></i> Change</th>
            <th><i class="fas fa-tags"></i> Other Tags</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="tag.js"></script>
</body>
</html>
